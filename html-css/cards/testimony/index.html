    <head>

        <link rel="stylesheet" href="index.css">
        <title>Card: Testimonial</title>

                            </div>
                            <div class="card__user">
                                <h3 class="card__user__name">Waffeu Rayn</h3>
                                <p class="card__user__role">CEO, Agency</p>
                                <div class="card__user__rate">

                                    <span>&#10032;</span>
                                    <span>&#10032;</span>
                                    <span>&#10032;</span>
                                </div>
                            </div>
                        </div>
                        <p class="testimony">
                            <q>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae sed a
                                ipsum quis nemo reiciendis deserunt expedita corporis voluptas quo
                                enim laboriosam, beatae iusto fuga facilis?
                            </q>
                        </p>
                    </div>
                </section>
                <footer class="card__footer">
                    <a href="" rel="noopener">learn more</a>
                </footer>
            </article>
        </div>

    </body>

</html>
